<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let range = +prompt('Nhập sô phần tử trong mảng')
        for (let i = 1; i <= range; i++) {
            let number = prompt('Nhập số thứ ' + i + ' trong mảng')
            if (arr.includes(number)) {
                alert('Phần tủ này đã có trong mảng. Bạn cần nhập lại')
                i--;
            } else {
                arr.push(number)
            }
        }
        if (isNaN(range) || range <= 0) {
            alert('Bạn cần nhập số và số cần lớn hơn 0');
        } else {
            break;
        }
    } while (true)
    document.write('Mảng vừa tạo là: ' + arr + '</br>');
</script>
</body>
</html>
