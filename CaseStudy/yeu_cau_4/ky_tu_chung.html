<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập chuỗi ký tự 1: ');
    let str2 = prompt('Nhập chuỗi ký tự 2: ');
    let commonArr = [];

    function commonCharacterCount(a, b) {
        let arr1 = a.split('');
        let arr2 = b.split('');
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    commonArr.push(arr2[j])
                    arr2.splice(j, 1);
                }
            }
        }
        return commonArr;
    }

    commonCharacterCount(str1, str2);
    document.write(`Chuỗi ký tự thứ nhất là: ${str1}</br>`);
    document.write(`Chuỗi ký tự thứ hai là: ${str2}</br>`);
    document.write(`Có ${commonArr.length} ký tự chung đó là: ${commonArr}`);

</script>
</body>
</html>
