<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let row = +prompt('Nhập hàng:');
    let col = +prompt('Nhập cột:');
    let arr = new Array(row);
    for (let m = 0; m < arr.length; m++) {
        arr[m] = new Array(col);
        for (let n = 0; n < arr[m].length; n++) {
            arr[m][n] = +prompt(`Nhập phần tử ở vị trí [${m}][${n}]: `);
        }
    }
    document.write(`Mảng 2d vừa tạo là: </br>`);
    for (let m = 0; m < arr.length; m++) {
        for (let n = 0; n < arr[m].length; n++) {
            document.write(arr[m][n] + '&nbsp;');
        }
        document.write('</br>');
    }
    let sum = 0;
    for (let m = 0; m < arr.length; m++) {
        for (let n = 0; n < arr[m].length; n++) {
            if (arr[m][n] % 2 === 0) {
                sum = sum + arr[m][n];
            }
        }
    }
    document.write(`Tổng các số chẵn là: ${sum}`);
</script>
</body>
</html>
