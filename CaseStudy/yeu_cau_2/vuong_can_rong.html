<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
  let high = +prompt('Nhập độ cao của tam giác');
  for (let i = 1; i <= high; i++) {
    for (let j = 1; j <= i; j++) {
      if (j === 1 || i === j || i === high) {
        document.write("*");
      } else {
        document.write("&nbsp&nbsp");
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
