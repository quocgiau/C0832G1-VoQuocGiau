<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let input = prompt("Nhập ký tự bất kỳ để kiểm tra")
    switch (input) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert(input + " là Nguyên Âm");
            break;
        case "Q":
        case "W":
        case "R":
        case "T":
        case "Y":
        case "P":
        case "S":
        case "D":
        case "F":
        case "G":
        case "H":
        case "J":
        case "K":
        case "L":
        case "Z":
        case "X":
        case "C":
        case "V":
        case "B":
        case "N":
        case "M":
        case "q":
        case "w":
        case "r":
        case "t":
        case "y":
        case "p":
        case "s":
        case "d":
        case "f":
        case "g":
        case "h":
        case "j":
        case "k":
        case "l":
        case "z":
        case "x":
        case "c":
        case "v":
        case "b":
        case "n":
        case "m":
            alert(input + " là Phụ Âm");
            break;
        default :
            alert(input + " không phải là nguyên âm cũng không là phụ âm")
    }
</script>
</body>
</html>
