<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    do {
        let number = +prompt('Nhập số N ');
        if (number <= 0 || number >= 100){
            alert('Bạn đã nhập sai cần nhập lại trong khoảng 0 < N < 100');
        }else {
            alert('Bạn đã nhập đúng');
            break;
        }
    }while (true)
</script>
</body>
</html>
