<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let range = +prompt('Nhập sô phần tử trong mảng')
        for (let i = 1; i <= range; i++) {
            let number = +prompt('Nhập số thứ ' + i + ' trong mảng')
            if (isNaN(number)) {
                alert('Bạn cần nhập số')
                i--;
            } else {
                arr.push(number)
            }
        }
        if (isNaN(range) || range <= 0) {
            alert('Bạn cần nhập số và số cần lớn hơn 0');
        } else {
            break;
        }
    } while (true)
    document.write('Mảng vừa tạo là: ' + arr + '</br>');
    let arrNew = Array.from(new Set(arr));
    arrNew.sort();
    if (arrNew.length === 1) {
        document.write('Mảng vừa tạo không có số lớn thứ 2!')
    } else {
        document.write('Số lớn thứ 2 trong mảng là: ' + arrNew[arrNew.length - 2]);
    }
</script>
</body>
</html>
