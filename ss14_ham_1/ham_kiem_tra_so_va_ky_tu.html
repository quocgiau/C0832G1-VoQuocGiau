<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let range = +prompt('Nhập sô phần tử trong mảng');
        for (let i = 1; i <= range; i++) {
            let number = prompt('Nhập phần tử thứ ' + i + ' trong mảng');
            arr.push(number);
        }
        if (isNaN(range) || range <= 0) {
            alert('Bạn cần nhập số và số cần lớn hơn 0');
        } else {
            break;
        }
    } while (true)

    function checkParity(arr) {
        let count = 0;
        for (let y = 1; y < arr.length; y++) {
            if (arr[0] % 1 === 0 && arr[y] % 1 === 0) {
                count = 1;
            } else if (arr[0] % 1 !== 0 && arr[y] % 1 !== 0) {
                count = 0;
            } else {
                count = -1;
            }
        }
        return count;
    }
    alert(checkParity(arr));
</script>
</body>
</html>
